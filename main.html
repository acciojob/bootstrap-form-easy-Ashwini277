<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS for form styling -->
    <style>
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <h2 class="text-center">Internship Application Form</h2>
    <form id="internship-form">
        <!-- First Name -->
        <div class="form-group">
            <label for="first-name-input">First Name</label>
            <input type="text" class="form-control" id="first-name-input" placeholder="Enter your first name" required>
            <div class="invalid-feedback">
                Please enter your first name.
            </div>
        </div>
        
        <!-- Last Name -->
        <div class="form-group">
            <label for="last-name-input">Last Name</label>
            <input type="text" class="form-control" id="last-name-input" placeholder="Enter your last name" required>
            <div class="invalid-feedback">
                Please enter your last name.
            </div>
        </div>
        
        <!-- Email -->
        <div class="form-group">
            <label for="email-input">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Enter your email" required>
            <div class="invalid-feedback">
                Please enter a valid email address.
            </div>
        </div>
        
        <!-- College Name -->
        <div class="form-group">
            <label for="college-input">College Name</label>
            <input type="text" class="form-control" id="college-input" placeholder="Enter your college name" required>
            <div class="invalid-feedback">
                Please enter your college name.
            </div>
        </div>
        
        <!-- Roll No -->
        <div class="form-group">
            <label for="roll-no-input">Roll No</label>
            <input type="text" class="form-control" id="roll-no-input" placeholder="Enter your roll number" required>
            <div class="invalid-feedback">
                Please enter your roll number.
            </div>
        </div>
        
        <!-- Graduation Year -->
        <div class="form-group">
            <label for="graduation-year-select">Graduation Year</label>
            <select class="form-control" id="graduation-year-select" required>
                <option value="" disabled selected>Select your graduation year</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
            <div class="invalid-feedback">
                Please select your graduation year.
            </div>
        </div>
        
        <!-- Condition Checkbox -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
            <label class="form-check-label" for="conditions-checkbox">
                I agree to the terms and conditions
            </label>
            <div class="invalid-feedback">
                You must agree to the terms and conditions.
            </div>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- Custom JS for form validation -->
<script>
    // JavaScript for form validation
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
